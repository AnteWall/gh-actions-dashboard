# Example values for development with ngrok
#
# Usage with OCI registry:
#   helm install gh-actions-dashboard oci://ghcr.io/antewall/charts/gh-actions-dashboard -f values-dev.yaml
#
# Usage from source:
#   helm install gh-actions-dashboard ./deploy/helm/gh-actions-dashboard -f deploy/helm/gh-actions-dashboard/examples/values-dev.yaml

# Enable ngrok for development webhook testing
ngrok:
  enabled: true
  # Use a custom ngrok domain for a stable webhook URL
  # Get your free static domain at: https://dashboard.ngrok.com/cloud-edge/domains
  domain: "cleveland-stuffed-overdevotedly.ngrok-free.dev"

# Set your secrets
secrets:
  githubWebhookSecret: "your-webhook-secret"
  ngrokAuthToken: "your-ngrok-authtoken"

# Use smaller resources for development
convex:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    size: 1Gi

dashboard:
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
