{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gh-actions-dashboard.dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gh-actions-dashboard.dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicas }}
  selector:
    matchLabels:
      {{- include "gh-actions-dashboard.dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.dashboard.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gh-actions-dashboard.dashboard.labels" . | nindent 8 }}
        {{- with .Values.dashboard.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "gh-actions-dashboard.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "gh-actions-dashboard.serviceAccountName" . }}
      {{- with .Values.dashboard.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.convex.enabled }}
      initContainers:
        - name: wait-for-convex
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Convex backend to be ready..."
              until wget -q --spider {{ include "gh-actions-dashboard.convex.internalUrl" . }}/version; do
                echo "Convex not ready yet, waiting..."
                sleep 2
              done
              echo "Convex is ready!"
      {{- end }}
      containers:
        - name: dashboard
          {{- with .Values.dashboard.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            {{- if .Values.convex.enabled }}
            - name: CONVEX_URL
              value: {{ include "gh-actions-dashboard.convex.internalUrl" . | quote }}
            - name: VITE_CONVEX_URL
              value: {{ include "gh-actions-dashboard.convex.internalUrl" . | quote }}
            {{- end }}
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "gh-actions-dashboard.secretName" . }}
                  key: github-webhook-secret
          {{- with .Values.dashboard.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.dashboard.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.dashboard.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.dashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
