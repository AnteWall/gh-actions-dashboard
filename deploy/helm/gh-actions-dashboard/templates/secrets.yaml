{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gh-actions-dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gh-actions-dashboard.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.githubWebhookSecret }}
  github-webhook-secret: {{ .Values.secrets.githubWebhookSecret | b64enc | quote }}
  {{- else }}
  github-webhook-secret: {{ "" | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.ngrokAuthToken }}
  ngrok-authtoken: {{ .Values.secrets.ngrokAuthToken | b64enc | quote }}
  {{- else }}
  ngrok-authtoken: {{ "" | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.convexAdminKey }}
  convex-admin-key: {{ .Values.secrets.convexAdminKey | b64enc | quote }}
  {{- else }}
  convex-admin-key: {{ "" | b64enc | quote }}
  {{- end }}
{{- end }}
