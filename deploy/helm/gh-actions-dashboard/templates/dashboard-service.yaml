{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gh-actions-dashboard.dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gh-actions-dashboard.dashboard.labels" . | nindent 4 }}
  {{- with .Values.dashboard.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - name: http
      port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "gh-actions-dashboard.dashboard.selectorLabels" . | nindent 4 }}
{{- end }}
