{{- if and .Values.convex.enabled .Values.convex.deploy.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "gh-actions-dashboard.fullname" . }}-convex-deploy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gh-actions-dashboard.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "gh-actions-dashboard.fullname" . }}-convex-deploy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gh-actions-dashboard.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
subjects:
  - kind: ServiceAccount
    name: {{ include "gh-actions-dashboard.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "gh-actions-dashboard.fullname" . }}-convex-deploy
  apiGroup: rbac.authorization.k8s.io
{{- end }}
